<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <script type="text/javascript" src="../js/flex.js"></script>
    <title>Introdução ao alinhamento de objetos com flex</title>
</head>
<body>
    <header>
        <a href="../index.html">HOME</a>
        <nav>
            <ul>
                <li><a href="flex.html">Flex direction</a></li>
                <li><a href="wrap.html">Flex wrap</a></li>
                <li><a href="#">Flex justify</a></li>
                <li><a href="align.html">Align items</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            <div class="square">1</div>
            <div class="square">2</div>
            <div class="square">3</div>
            <div class="square">4</div>
            <div class="square">5</div>
        </div>
        <div id="comandos">
            <button onclick="justify('flex-start');">justify-content:flex-start</button>
            <button onclick="justify('flex-end');">justify-content:flex-end</button>
            <button onclick="justify('center');">justify-content:center</button>
            <button onclick="justify('space-between');">justify-content:space-between</button>
            <button onclick="justify('space-around');">justify-content:space-around</button>
            <button onclick="justify('space-evenly');">justify-content:space-evenly</button>
        </div>
    </main>
</body>
</html>
