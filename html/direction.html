<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <script type="text/javascript" src="../js/flex.js"></script>
    <title>Introdução ao alinhamento de objetos com flex</title>
</head>
<body>
    <header>
        <a href="../index.html">HOME</a>
        <nav>
            <ul>
                <li><a href="#">Flex direction</a></li>
                <li><a href="wrap.html">Flex wrap</a></li>
                <li><a href="justify.html">Flex justify</a></li>
                <li><a href="align.html">Align items</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            <div class="square">1</div>
            <div class="square">2</div>
            <div class="square">3</div>
            <div class="square">4</div>
            <div class="square">5</div>
        </div>
        <div id="comandos">
            <button onclick="flex('row');">flex direction:row</button>
            <button onclick="flex('row-reverse');">flex.direction:row-reverse</button>
            <button onclick="flex('column');">flex.direction:column</button>
            <button onclick="flex('column-reverse');">flex.direction:column-reverse</button>
        </div>
    </main>
</body>
</html>
