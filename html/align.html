<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <script type="text/javascript" src="../js/flex.js"></script>
    <title>Introdução ao alinhamento de objetos com flex</title>
</head>
<body>
    <header>
        <a href="../index.html">HOME</a>
        <nav>
            <ul>
                <li><a href="flex.html">Flex direction</a></li>
                <li><a href="wrap.html">Flex wrap</a></li>
                <li><a href="justify.html">Flex justify</a></li>
                <li><a href="#">Align items</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container" style="height:500px;">
            <div class="square">1</div>
            <div class="square">2</div>
            <div class="square">3</div>
            <div class="square">4</div>
            <div class="square">5</div>
        </div>
        <div id="comandos">
            <button onclick="align('flex-start');">align:flex-start</button>
            <button onclick="align('flex-end');">align:flex-end</button>
            <button onclick="align('center');">align:center</button>
            <button onclick="align('baseline');">align:baseline</button>
            <button onclick="align('stretch');">align:stretch</button>
        </div>
    </main>
</body>
</html>
